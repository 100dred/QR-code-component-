<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="favicon.ico">
</head>
<body> 
    <div class="card">
            <img class="qr-code_image" src="images/image-qr-code.png" alt="QR">
            <div class="qr-code_text">
                <h1 class="qr-code_title"><b>Improve your front-end skills by building projects</b></h1>
                <p class="qr-code_subtitle">Scans the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>


    </div>
    
</body>
</html>
